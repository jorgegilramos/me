<!DOCTYPE html>
<html>
<head>
  <title>Demo screen.detector.js</title>
  
  <style type="text/css" media="screen">
  body {
    font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
    margin:0 auto;
    max-width:960px;
  }
  p {
    margin:30px 0;
  }
  .resolution {
    width:240px;
  }
  .resolution div {
    float:right;
    font-weight:bold; 
    width:40px;
  }

  #responsive-img {
    height:48px;
    width:138px;
  }
}
  </style>
  <script src="../js/min-resolution.js" type="text/javascript"></script>
</head>
<body>
  <h2>Demo screen.detector.js</h2>
  <p style="margin-top:0px">
    Demo using javascript to detect high resolution screen in displays.
  </p>
  <p>
    Github project:<br/>
    <a href="https://github.com/jorgegilramos/hdpi-detector">https://github.com/jorgegilramos/hdpi-detector</a>
  </p>
  <p>
    <span id="detector-message"></span>
    <div class="resolution">prefix: <div id="prefix"></div></div>
    <div class="resolution">device-pixel-ratio: <div id="dpr"></div></div>
    <div class="resolution">min-resolution (dppx): <div id="dppx"></div></div>
    <div class="resolution">min-resolution (dpi) : <div id="dpi"></div></div>
  </p>
  <p>
    <div class="resolution">ldpi: <div id="ldpi"></div></div>
    <div class="resolution">mdpi: <div id="mdpi"></div></div>
    <div class="resolution">hdpi: <div id="hdpi"></div></div>
    <div class="resolution">xhdpi: <div id="xhdpi"></div></div>
    <div class="resolution">xxhdpi: <div id="xxhdpi"></div></div>
    <div class="resolution">xxxhdpi: <div id="xxxhdpi"></div></div>
  </p>
  <!--
    ldpi (low) ~120dpi
    mdpi (medium) ~160dpi
    hdpi (high) ~240dpi
    xhdpi (extra-high) ~320dpi
    xxhdpi (extra-extra-high) ~480dpi
    xxxhdpi (extra-extra-extra-high) ~640dpi
  </p>-->
  <script type="text/javascript">
    // javascript just for detector message
    if (Detector) {
      document.getElementById("prefix").innerHTML = Detector.supportDevicePixelRatio;
      document.getElementById("dpr").innerHTML = Detector.dpr;
      document.getElementById("dppx").innerHTML = Detector.dppx;
      document.getElementById("dpi").innerHTML = Detector.dpi;

      // Check screens
      document.getElementById("ldpi").innerHTML = Detector.screens["ldpi"];
      document.getElementById("mdpi").innerHTML = Detector.screens["mdpi"];
      document.getElementById("hdpi").innerHTML = Detector.screens["hdpi"];
      document.getElementById("xhdpi").innerHTML = Detector.screens["xhdpi"];
      document.getElementById("xxhdpi").innerHTML = Detector.screens["xxhdpi"];
      document.getElementById("xxxhdpi").innerHTML = Detector.screens["xxxhdpi"];
    } else {
      document.getElementById("detector-message").innerHTML = "";
    }
  </script>
